<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Huddle landing page with a single introductory section</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="container-wide">
        <div class="container-wide">
            <div class="logo-col"><img class="logo" src="./img/logo.svg" alt=""></div>
            <div class="general-container">
                <div class="img-col"><img class="img" src="./img/illustration-mockups.svg" alt=""></div>
                <div class="general-text">
                    <h1 class="h1">Build the community your fans will love</h1>
                    <p class="p">Hundlle re-imagines the way we biuld communities. You have a voice, but so does your
                        audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <div class="link-container"><a class="link" href="#">Register</a></div>
                </div>

            </div>
            <div class="social-links"><a class="icon" href="#"><img class="img-icon" src="./img/facebook.svg" alt="">
                </a>
                <a class="icon" href="#"><img class="img-icon" src="./img/twitter.svg" alt="">
                </a>
                <a class="icon" href="#"><img class="img-icon" src="./img/instagram.svg" alt="">
                </a>
            </div>

        </div>
    </main>
